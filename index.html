<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta konvertoru</title>
    <style>
        div {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        img {
            width: 20px;
            object-fit: contain;
        }
        input,select{
            height: 30px;
            padding: 5px;
            
        }
    </style>
</head>

<body>
    <div>
        <input id="inp1" type="number" />
        <img src="manat.png" alt="manat" />
        <p> = </p>
        <select id="inp2">
            <option value="USD" id='usd' >USD</option>
            <option value="EUR" id='eur' >EUR</option>
            <option value="RUB" id='rub' >RUB</option>
        </select>
    </div>
    <p id="inp3"></p>
    <script>
        const inp1 = document.getElementById('inp1');
        const inp2 = document.getElementById('inp2');
        const inp3 = document.getElementById('inp3');
        const usd = document.getElementById('usd');
        const eur = document.getElementById('eur');
        const rub = document.getElementById('rub');
        function calculator() {
            let x = inp1.value
            if (x <= 0) {
                inp3.innerHTML = "Enter valid number."
            }
            else {
                if (inp2.value == "USD") {
                    inp3.innerHTML = (x / 1.7).toFixed(2);
                }
                else if (inp2.value == "EUR") {
                    inp3.innerHTML = (x / 1.9).toFixed(2);
                }
                else if (inp2.value == "RUB") {
                    inp3.innerHTML = (x / 0.014).toFixed(2);
                }
            }
        }
        inp1.addEventListener('input', calculator);
        inp2.addEventListener('change', calculator);

        calculator();

    </script>
</body>

</html>
